<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Include the meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <!-- Include the meta tag utf-8 -->
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsiveStyle.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- Header -->
  <header>
    <nav>
      <h1><a href="/" aria-label="Restaurant Reviews">Restaurant Reviews</a></h1>
    </nav>
  </header>
<!-- Main -->
  <main id="maincontent">
    <section aria-label="Google Map"id="map-container">
      <div role="application" id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
<!-- Google Maps & Scripts-->
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>

</html>
